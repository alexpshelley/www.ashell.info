    <script>
        // Each slideshow has its own index
        let currentSlides = [0, 0];
        const slideshows = document.querySelectorAll('.slideshow');

        function nextSlide(slideshowIndex) {
            const slides = slideshows[slideshowIndex].querySelectorAll('img');
            slides[currentSlides[slideshowIndex]].classList.remove('active');
            currentSlides[slideshowIndex] = (currentSlides[slideshowIndex] + 1) % slides.length;
            slides[currentSlides[slideshowIndex]].classList.add('active');
        }
    </script>
